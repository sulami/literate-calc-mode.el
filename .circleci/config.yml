version: 2.1

executors:
  emacs-25:
    docker:
      - image: silex/emacs:25.2-alpine-ci
  emacs-26:
    docker:
      - image: silex/emacs:26-alpine-ci
  emacs-27:
    docker:
      - image: silex/emacs:27-alpine-ci
  emacs-28:
    docker:
      - image: silex/emacs:28-alpine-ci
  emacs-29:
    docker:
      - image: silex/emacs:29-alpine-ci

jobs:
  test:
    parameters:
      executor:
        type: executor
    executor: << parameters.executor >>
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            emacs -batch \
              -l ert \
              -l test/deps.el \
              -l ert-junit \
              -l literate-calc-mode.el \
              -l test/literate-calc-mode-test.el \
              -f ert-junit-run-tests-batch-and-exit \
              ./results.xml
      - store_test_results:
          path: results.xml

workflows:
  test:
    jobs:
      - test:
          matrix:
            parameters:
              executor:
                - emacs-25
                - emacs-26
                - emacs-27
                - emacs-28
                - emacs-29
